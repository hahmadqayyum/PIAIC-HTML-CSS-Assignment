<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: whitesmoke">
    <div>
      <nav
        style="
          width: 100%;
          height: 100px;
          border: 1px solid rgb(110, 110, 216);
          border-radius: 20px;
          display: flex;
          flex-direction: row;
          justify-content: space-around;
          align-items: center;
          background-color: cadetblue;
        "
      >
        <img src="./panacloud.png" width="100px" />
        <ul
          style="
            width: 50%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            list-style: none;
          "
        >
          <a
            href="./home.html"
            style="
              text-decoration: none;
              font-weight: bold;
              color: rgb(128, 30, 30);
            "
            ><li>HOME</li></a
          >
          <a
            href="./about.html"
            style="
              text-decoration: none;
              font-weight: bold;
              color: rgb(128, 30, 30);
            "
            ><li>ABOUT</li></a
          >
          <a
            href="./portfolio.html"
            style="
              text-decoration: none;
              font-weight: bold;
              color: rgb(128, 30, 30);
            "
            ><li>PORFOLIO</li></a
          >
          <a
            href="./contact.html"
            style="
              text-decoration: none;
              font-weight: bold;
              color: rgb(128, 30, 30);
            "
            ><li>CONTACT</li></a
          >
        </ul>
      </nav>
      <br />
      <form>
        <fieldset>
          <legend>Your Information</legend>
          <label>Name</label>
          <input placeholder="Please Enter Name" /><br /><br />
          <label>Email</label>
          <input placeholder="Please Enter Email" />
        </fieldset>
        <fieldset>
          <legend>Your Review</legend>
          <label>select the option</label>
          <input
            list="browsers"
            name="browser"
            type="select"
            placeholder="select option"
          />
          <datalist id="browsers">
            <option value="Internet Explorer"></option>
            <option value="Firefox"></option>
            <option value="Chrome"></option>
            <option value="Opera"></option>
            <option value="Safari"></option></datalist
          ><br />
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label><br />
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label><br />
          <input type="radio" id="other" name="gender" value="other" />
          <label for="other">Other</label>
        </fieldset>
        <br />

        <textarea placeholder="write a comment" rows="5" cols="15"></textarea>
        <br />

        <input type="checkbox" /><label>keep me signed in</label>
        <br />
        <button type="submit">Submit</button>
      </form>
      <br />
      <iframe
        src="http://maps.google.com/maps/ms?ie=UTF8&amp;hl=en&amp;msa=0&amp;msid=XXXXXXXXXXXXXXXXXXXXX&amp;ll=XXXXXXXXXXXXXXXX&amp;spn=XXXXXXXXXXXXX&amp;output=embed"
        width="100%"
        height="200px"
      >
      </iframe>
    </div>
  </body>
</html>
